name: Determine and Tag Next Release
on:
  pull_request:
    types: [closed]
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Important pour récupérer toutes les tags et commits

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Assurez-vous d'utiliser une version de Node.js qui est compatible avec votre projet

      - name: Install semantic-release
        run: npm install semantic-release @semantic-release/changelog @semantic-release/git

      - name: Determine next version
        id: next_version
        run: |
          NEXT_VERSION=$(npx semantic-release --dry-run | grep "The next release version is" | sed -n -e 's/^.*version is //p')
          echo "Next version is $NEXT_VERSION"
          echo "::set-output name=version::$NEXT_VERSION"

      - name: Create and push tag
        if: steps.next_version.outputs.version
        run: |
          git config --global user.name 'YourGitHubUsername'
          git config --global user.email 'YourEmail@example.com'
          git tag v${{ steps.next_version.outputs.version }}
          git push origin v${{ steps.next_version.outputs.version }}
